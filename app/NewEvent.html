<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="utf-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="NewEvent.html">Create Event</a> </li>
      </ul>
    </div>
  </nav>
  <div ng-controller="EditEventController">
    <div class="container">
      <h1>New Event</h1>
      <hr>
      <form>
        <fieldset>
          <label for="eventName">Event Name:</label>
          <input id="eventName" type="text" class="form-control" placeholder="Name of your event...">
          <label for="eventDate">Event Date:</label>
          <input id="eventDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)...">
          <label for="eventTime">Event Time:</label>
          <input id="eventTime" type="text" class="form-control" placeholder="start and end time...">
          <label for="eventLocation">Event Location:</label>
          <input id="eventLocation" type="text" class="form-control" placeholder="address of event...">
          <br>

          <input id="eventCity" type="text" class="form-control" placeholder="City...">
          <input id="eventProvince" type="text" class="form-control" placeholder="Province...">

          <label for="eventImageUrl">Image:</label>
          <input id="eventImageUrl" type="url" class="form-control" placeholder="Url of image...">
        </fieldset>

        <img ng-src="{{event.imageUrl}}" src="">
        <br>
        <br>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
      </form>
    </div>
  </div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
